<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linara Translator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
    <h1>Linara Translator</h1>

    <div class="mode-switch">
        <button id="mode-en-lin" class="mode-button active">English → Linara</button>
        <button id="mode-lin-en" class="mode-button">Linara → English</button>
    </div>

    <div class="panels">
        <div class="panel">
            <label id="inputLabel">English</label>
            <textarea id="inputText" placeholder="Type here..."></textarea>
        </div>

        <div class="panel">
            <label id="outputLabel">Linara</label>
            <textarea id="outputText" placeholder="Translation appears here..." readonly></textarea>
        </div>
    </div>

    <button id="translateBtn">Translate</button>
</div>

<script src="script.js"></script>
</body>
</html>
