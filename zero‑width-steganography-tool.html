<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zero‑Width Steganography Tool</title>

  <!-- Open Graph -->
  <meta property="og:title" content="Zero‑Width Steganography Tool">
  <meta property="og:description" content="A proof‑of‑concept tool that hides text inside normal messages using zero‑width characters.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://example.com/your-preview-image.png">
  <meta property="og:url" content="https://example.com/your-page">

  <style>
    :root {
      --bg: #f5f7fa;
      --card: #ffffff;
      --border: #d9dce1;
      --accent: #4a6cf7;
      --accent-hover: #3b57c9;
      --text: #1e1f22;
      --muted: #6b6f76;
      --radius: 10px;
      --shadow: 0 4px 12px rgba(0,0,0,0.08);
    }

    body {
      margin: 0;
      padding: 40px 20px;
      background: var(--bg);
      font-family: "Inter", system-ui, sans-serif;
      color: var(--text);
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 900px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      text-align: center;
    }

    p.subtitle {
      text-align: center;
      color: var(--muted);
      margin-bottom: 30px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 24px;
      margin-bottom: 30px;
      box-shadow: var(--shadow);
    }

    textarea {
      width: 100%;
      min-height: 90px;
      padding: 12px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      font-family: monospace;
      font-size: 0.95rem;
      resize: vertical;
      margin-top: 6px;
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 0.95rem;
      margin-top: 12px;
      transition: background 0.2s;
    }

    button:hover {
      background: var(--accent-hover);
    }

    .output-box {
      background: #f0f2f5;
      border-radius: var(--radius);
      padding: 12px;
      margin-top: 10px;
      white-space: pre-wrap;
      word-break: break-word;
      font-family: monospace;
    }

    .copy-btn {
      margin-left: 10px;
      background: #2f3640;
    }

    .copy-btn:hover {
      background: #1e2228;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Zero‑Width Steganography Tool</h1>
    <p class="subtitle">Hide invisible messages inside normal‑looking text.</p>

    <!-- Encode Section -->
    <div class="card">
      <h2>Encode Hidden Text</h2>

      <label>Visible Message:</label>
      <textarea id="visibleInput" placeholder="This is the message people will see..."></textarea>

      <label>Hidden Message:</label>
      <textarea id="hiddenInput" placeholder="This text will be encoded invisibly..."></textarea>

      <button id="encodeBtn">Encode</button>

      <h3>Encoded Output</h3>
      <div id="encodedOutput" class="output-box"></div>
      <button class="copy-btn" id="copyEncoded">Copy</button>
    </div>

    <!-- Decode Section -->
    <div class="card">
      <h2>Decode Hidden Text</h2>

      <label>Paste Message:</label>
      <textarea id="decodeInput" placeholder="Paste encoded text here..."></textarea>

      <button id="decodeBtn">Decode</button>

      <h3>Decoded Hidden Message</h3>
      <div id="decodedOutput" class="output-box"></div>
    </div>
  </div>

  <script>
    const ZW_SPACE = "\u200B";      // 0
    const ZW_NON_JOINER = "\u200C"; // 1

    function textToBinary(text) {
      return [...text]
        .map(ch => ch.charCodeAt(0).toString(2).padStart(8, "0"))
        .join("");
    }

    function binaryToText(bits) {
      let out = "";
      for (let i = 0; i < bits.length; i += 8) {
        const byte = bits.slice(i, i + 8);
        if (byte.length === 8) {
          out += String.fromCharCode(parseInt(byte, 2));
        }
      }
      return out;
    }

    function encode(visible, hidden) {
      const bits = textToBinary(hidden);
      const encodedBits = [...bits]
        .map(b => (b === "0" ? ZW_SPACE : ZW_NON_JOINER))
        .join("");
      return visible + encodedBits;
    }

    function decode(text) {
      const zw = [...text].filter(ch => ch === ZW_SPACE || ch === ZW_NON_JOINER);
      if (!zw.length) return "";

      const bits = zw.map(ch => (ch === ZW_SPACE ? "0" : "1")).join("");
      const trimmed = bits.slice(0, bits.length - (bits.length % 8));
      return binaryToText(trimmed);
    }

    document.getElementById("encodeBtn").onclick = () => {
      const visible = document.getElementById("visibleInput").value;
      const hidden = document.getElementById("hiddenInput").value;
      document.getElementById("encodedOutput").textContent = encode(visible, hidden);
    };

    document.getElementById("decodeBtn").onclick = () => {
      const encoded = document.getElementById("decodeInput").value;
      const result = decode(encoded);
      document.getElementById("decodedOutput").textContent = result || "(No hidden message found)";
    };

    document.getElementById("copyEncoded").onclick = () => {
      const text = document.getElementById("encodedOutput").textContent;
      navigator.clipboard.writeText(text);
    };
  </script>
</body>
</html>
